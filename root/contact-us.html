<html lang="en"> 
    <head> 
        <title>Contact Us</title>
		<link rel="stylesheet" href="styles/restaurantStyles.css">
		<!--Bootstrap Stuff-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    </head> 
    
    <body>
		<header><h1>Eman Tnaruatser</h1></header>
		<nav>
			<hr>
				<p><a class="btn" href="index.html">Home</a></p>
				<p><a class="btn" href="menu.html">Menu</a></p>
				<p><a class="btn" href="contact-us.html">Contact Us</a></p>
			<hr>
		</nav>
		<section>  
            <form name="contactForm" class="needs-validation" onsubmit="return validate();" onreset="resetView(); novalidate>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="myFormName">Name: </label>
                        <input type="text" id="myFormName" class="form-control">
                        <div id="foobar" class="invalid-feedback">Name may not be empty.</div>
                    </div>
                </div>

                Email: <input type="text" name="email"><br>
                Phone: <input type="text" name="phone"><br>
                
                Reason for Inquiry: <select name="reason">
                    <option value="Catering">Catering</option>
                    <option value="PrivateParty">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select><br>
                
                Have you been to the restaurant:
                <input type="radio" name="visited" value="NO" checked>No
                <input type="radio" name="visited" value="YES">Yes<br>

                <input type="checkbox" name="contact" value="Monday">M
                <input type="checkbox" name="contact" value="Tuesday">T
                <input type="checkbox" name="contact" value="Wednesday">W
                <input type="checkbox" name="contact" value="Thursday">Th
                <input type="checkbox" name="contact" value="Friday">F<br>

                <div class="form-row">
                    <div class="form-group col">
                        <button type="submit" id="submitButton" class="btn btn-primary">Send Request</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
		</section>
		<footer>
			<hr>
			<p>1234 Main Street, Houston, Texas, 77040</p>
			<p>(123) 456-7890</p>
		</footer>
        
        <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
        <script>
            function validate() {
                var form = document.forms["contactForm"];
                var formName = document.getElementById("myFormName");
                form.className = "needs-validation";
                    document.getElementById("foobar").className = "invalid-feedback d-block";
                if (formName.value.length > 0) {
                    form.className = "was-validated";
                    document.getElementById("foobar").className = "invalid-feedback";
                } else {
                }

                // don't actually POST
                return false;
            }
            function resetView() {
                var form = document.forms["contactForm"];
                form.className = "needs-validation";
            }
        </script>
    </body> 
</html>
